<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa del Temps</title>
  <style>
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Radar Meteocat</h1>
  <iframe id="radar" src="https://static-m.meteo.cat/ginys/mapaRadar?"></iframe>

  <script>
    setInterval(() => {
      const iframe = document.getElementById('radar');
      iframe.src = iframe.src.split('?')[0] + '?' + new Date().getTime();
    }, 5 * 60 * 1000); // cada 5 minuts
  </script>
</body>
</html>
